<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhấp Vào Ảnh Để Phát Nhạc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="your-image-file.jpg" alt="Click để phát nhạc" id="playButton">
        <audio id="audioPlayer">
            <source src="Piano Nhẹ Nhàng Thư Giãn- WindyHill-Senbonzakura-ASongFromLastYear-Springtime.mp3" type="audio/mpeg">
            <source src="your-music-file.ogg" type="audio/ogg">
            Trình duyệt của bạn không hỗ trợ thẻ âm thanh.
        </audio>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div>

    <script src="script.js"></script>
</body>
</html>
